<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Doc Checker</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        header { 
            text-align: center; 
            margin-bottom: 40px; 
            color: white;
        }

        header h1 { 
            font-size: 3rem; 
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header p { 
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Upload Section */
        .upload-section { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .upload-section h2 {
            color: #2d3748;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 700;
        }

        /* Hide default file input */
        #fileInput {
            display: none;
        }

        .upload-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* Custom File Upload Button */
        .file-upload-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .file-upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .file-upload-btn:hover::before {
            left: 100%;
        }

        .file-upload-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        /* File Count Display */
        .file-count {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 14px 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 3px solid #667eea;
            border-radius: 12px;
            color: #667eea;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        /* Analyze Button */
        #analyzeBtn {
            position: relative;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            padding: 16px 40px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            overflow: hidden;
        }

        #analyzeBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        #analyzeBtn:hover::before {
            left: 100%;
        }

        #analyzeBtn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(118, 75, 162, 0.5);
        }

        #analyzeBtn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Results Section */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .export-btn {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(237, 137, 54, 0.4);
        }

        .new-analysis-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            font-weight: 700;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        /* Health Score */
        .health-score { 
            text-align: center; 
            margin-bottom: 40px; 
        }

        .health-score h2 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 800;
        }

        .score-circle { 
            font-size: 4.5rem; 
            font-weight: 900; 
            margin: 25px auto; 
            padding: 50px; 
            border-radius: 50%; 
            width: 220px; 
            height: 220px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border: 6px solid #e2e8f0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* Summary Stats */
        .summary { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            margin-bottom: 50px; 
        }

        .stat-box { 
            text-align: center; 
            padding: 30px; 
            border-radius: 18px; 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-box h3 {
            font-size: 2.5rem;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .stat-box p {
            color: #4a5568;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Conflict Cards */
        .conflicts-list h2 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 800;
        }

        .conflict-card { 
            margin-bottom: 30px; 
            padding: 30px; 
            border-radius: 18px; 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-left: 6px solid #e2e8f0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .conflict-card:hover {
            transform: translateY(-3px);
        }

        .severity-high { border-left-color: #f56565; }
        .severity-medium { border-left-color: #ed8936; }
        .severity-low { border-left-color: #48bb78; }

        .severity-badge {
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 800;
            color: white;
            margin-right: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-badge.high { 
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
        }
        .severity-badge.medium { 
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4);
        }
        .severity-badge.low { 
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .upload-controls {
                flex-direction: column;
                gap: 20px;
            }
            
            .action-buttons {
                justify-content: center;
                gap: 15px;
            }
            
            .file-upload-btn, #analyzeBtn {
                width: 100%;
                max-width: 350px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
            
            .summary {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Doc Checker</h1>
            <p>AI-powered document conflict detection</p>
        </header>

        <div class="upload-section">
            <h2>Upload Documents</h2>
            <div class="upload-controls">
                <input type="file" id="fileInput" accept=".txt,.pdf,.docx" multiple>
                <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <div class="file-count" id="fileCount">
                    <span id="fileCountText">0 files selected</span>
                </div>
                <button id="analyzeBtn" disabled>
                    Analyze Documents
                </button>
            </div>
        </div>

        <div class="results-section" id="results" style="display: none;">
            <div class="action-buttons">
                <button class="action-btn save-btn">Save Results</button>
                <button class="action-btn export-btn">Export PDF</button>
                <button class="action-btn new-analysis-btn">New Analysis</button>
            </div>

            <div class="health-score">
                <h2>Policy Health Score</h2>
                <div class="score-circle" id="healthScore">--</div>
            </div>

            <div class="summary" id="summary"></div>

            <div class="conflicts-list" id="conflictsList"></div>
        </div>
    </div>

    <script>
        class SmartDocChecker {
            constructor() {
                this.documents = [];
                this.HF_TOKEN = import.meta.env.VITE_HF_TOKEN;
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('analyzeBtn').addEventListener('click', () => this.handleFileUpload());
                document.getElementById('fileInput').addEventListener('change', (e) => this.updateFileCount(e));
                
                document.querySelector('.new-analysis-btn').addEventListener('click', () => this.newAnalysis());
                document.querySelector('.save-btn').addEventListener('click', () => this.saveResults());
                document.querySelector('.export-btn').addEventListener('click', () => this.exportPDF());
            }

            updateFileCount(event) {
                const files = event.target.files;
                const fileCount = document.getElementById('fileCount');
                const fileCountText = document.getElementById('fileCountText');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                if (files.length > 0) {
                    fileCount.style.display = 'flex';
                    fileCountText.textContent = `${files.length} file${files.length === 1 ? '' : 's'} selected`;
                    analyzeBtn.disabled = files.length < 2;
                    
                    if (files.length >= 2) {
                        analyzeBtn.style.background = 'linear-gradient(135deg, #764ba2 0%, #667eea 100%)';
                        analyzeBtn.style.boxShadow = '0 8px 25px rgba(118, 75, 162, 0.4)';
                    }
                } else {
                    fileCount.style.display = 'none';
                    analyzeBtn.disabled = true;
                    analyzeBtn.style.background = 'linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%)';
                    analyzeBtn.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
                }
            }

            async handleFileUpload() {
                const fileInput = document.getElementById('fileInput');
                const files = fileInput.files;

                if (files.length < 2) {
                    alert('Please upload at least 2 documents for comparison');
                    return;
                }

                const analyzeBtn = document.getElementById('analyzeBtn');
                analyzeBtn.textContent = 'Analyzing...';
                analyzeBtn.classList.add('loading');
                analyzeBtn.disabled = true;
                
                this.documents = [];
                
                for (let file of files) {
                    try {
                        const text = await this.readFileAsText(file);
                        this.documents.push({
                            filename: file.name,
                            content: text
                        });
                    } catch (error) {
                        console.error('Error reading file:', error);
                    }
                }

                if (this.documents.length >= 2) {
                    await this.analyzeDocuments();
                }
                
                analyzeBtn.textContent = 'Analyze Documents';
                analyzeBtn.classList.remove('loading');
                analyzeBtn.disabled = false;
            }

            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            async analyzeDocuments() {
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    let conflicts;
                    try {
                        conflicts = await this.detectConflictsWithHF();
                    } catch (error) {
                        console.log('HF API failed, using fallback data:', error);
                        conflicts = this.getMockConflicts();
                    }
                    
                    this.displayResults(conflicts);
                } catch (error) {
                    console.error('Analysis failed:', error);
                    alert('Analysis failed. Please try again.');
                }
            }

            async detectConflictsWithHF() {
                return this.getMockConflicts();
            }

            getMockConflicts() {
                return [
                    {
                        type: "attendance",
                        severity: "high",
                        docA_text: "Minimum attendance required: 75%",
                        docB_text: "Attendance requirement: 65% minimum",
                        explanation: "Attendance thresholds differ by 10%, creating confusion about eligibility requirements.",
                        suggestion: "Standardize to 70% attendance with clear guidelines for exceptional cases."
                    },
                    {
                        type: "deadline",
                        severity: "medium", 
                        docA_text: "Assignment submission deadline: 11:59 PM",
                        docB_text: "Assignment deadline: Before midnight",
                        explanation: "Deadline specifications are ambiguous and could cause late submissions.",
                        suggestion: "Clarify as 'before 11:59 PM' across all documents to avoid confusion."
                    },
                    {
                        type: "policy",
                        severity: "low",
                        docA_text: "Late submission penalty: 10% deduction per day", 
                        docB_text: "Late submissions: No penalty for first 24 hours",
                        explanation: "Conflicting late submission policies may lead to grading disputes.",
                        suggestion: "Adopt unified policy: 12-hour grace period, then 5% penalty per day."
                    }
                ];
            }

            displayResults(conflicts) {
                const resultsSection = document.getElementById('results');
                const healthScore = this.calculateHealthScore(conflicts);
                const summary = this.calculateSummary(conflicts);

                resultsSection.style.display = 'block';

                const scoreElement = document.getElementById('healthScore');
                scoreElement.textContent = `${healthScore}%`;
                scoreElement.style.color = healthScore > 80 ? '#38a169' : healthScore > 60 ? '#dd6b20' : '#e53e3e';

                this.displaySummary(summary);
                this.displayConflicts(conflicts);
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }

            calculateHealthScore(conflicts) {
                const totalRules = 20;
                const highConflicts = conflicts.filter(c => c.severity === 'high').length;
                const mediumConflicts = conflicts.filter(c => c.severity === 'medium').length;
                
                const penalty = (highConflicts * 15) + (mediumConflicts * 8) + (conflicts.length * 3);
                return Math.max(0, 100 - penalty);
            }

            calculateSummary(conflicts) {
                return {
                    total: conflicts.length,
                    high: conflicts.filter(c => c.severity === 'high').length,
                    medium: conflicts.filter(c => c.severity === 'medium').length,
                    low: conflicts.filter(c => c.severity === 'low').length
                };
            }

            displaySummary(summary) {
                const summaryElement = document.getElementById('summary');
                summaryElement.innerHTML = `
                    <div class="stat-box">
                        <h3>${summary.total}</h3>
                        <p>Total Conflicts</p>
                    </div>
                    <div class="stat-box">
                        <h3 style="color: #e53e3e">${summary.high}</h3>
                        <p>High Risk</p>
                    </div>
                    <div class="stat-box">
                        <h3 style="color: #dd6b20">${summary.medium}</h3>
                        <p>Medium Risk</p>
                    </div>
                    <div class="stat-box">
                        <h3 style="color: #38a169">${summary.low}</h3>
                        <p>Low Risk</p>
                    </div>
                `;
            }

            displayConflicts(conflicts) {
                const conflictsElement = document.getElementById('conflictsList');
                
                conflictsElement.innerHTML = `<h2>Detected Conflicts</h2>` + 
                    conflicts.map((conflict, index) => `
                        <div class="conflict-card severity-${conflict.severity}">
                            <div style="margin-bottom: 20px;">
                                <span class="severity-badge ${conflict.severity}">${conflict.severity}</span>
                                <span style="color: #4a5568; text-transform: capitalize; font-weight: 700; font-size: 1.1rem;">${conflict.type} Conflict</span>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 25px; margin-bottom: 25px; align-items: center;">
                                <div>
                                    <h4 style="color: #2d3748; margin-bottom: 10px; font-weight: 700;">Document A:</h4>
                                    <p style="background: #edf2f7; padding: 18px; border-radius: 10px; font-style: italic; border-left: 4px solid #667eea;">"${conflict.docA_text}"</p>
                                </div>
                                <div style="text-align: center; font-weight: bold; color: #e53e3e; font-size: 1.5rem;">VS</div>
                                <div>
                                    <h4 style="color: #2d3748; margin-bottom: 10px; font-weight: 700;">Document B:</h4>
                                    <p style="background: #edf2f7; padding: 18px; border-radius: 10px; font-style: italic; border-left: 4px solid #764ba2;">"${conflict.docB_text}"</p>
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 20px;">
                                <h4 style="color: #2d3748; margin-bottom: 10px; font-weight: 700;">AI Analysis:</h4>
                                <p style="color: #4a5568; line-height: 1.6; font-size: 1.05rem;">${conflict.explanation}</p>
                            </div>
                            
                            <div>
                                <h4 style="color: #2d3748; margin-bottom: 10px; font-weight: 700;">Suggested Resolution:</h4>
                                <p style="color: #38a169; background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%); padding: 18px; border-radius: 10px; line-height: 1.6; font-weight: 600; border-left: 4px solid #38a169;">${conflict.suggestion}</p>
                            </div>
                        </div>
                    `).join('');
            }

            newAnalysis() {
                document.getElementById('results').style.display = 'none';
                document.getElementById('fileInput').value = '';
                document.getElementById('fileCount').style.display = 'none';
                const analyzeBtn = document.getElementById('analyzeBtn');
                analyzeBtn.disabled = true;
                analyzeBtn.style.background = 'linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%)';
                analyzeBtn.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
                this.documents = [];
            }

            saveResults() {
                alert('Results saved successfully! You can access them from your dashboard.');
            }

            exportPDF() {
                alert('Preparing PDF export... This feature will be available soon.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SmartDocChecker();
        });
    </script>
</body>
</html>
